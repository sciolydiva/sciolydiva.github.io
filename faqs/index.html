<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>sciolydiva try 2</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootswatch@5.2.3/dist/minty/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&amp;display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>

  <body>
    <nav class="navbar navbar-light navbar-expand-md">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">SciOly Div A</a
        ><button
          data-bs-toggle="collapse"
          class="navbar-toggler"
          data-bs-target="#navcol-2"
        >
          <span class="visually-hidden">Toggle navigation</span
          ><span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navcol-2">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/projects">Projects</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="/faqs">FAQs</a></li>
            <li class="nav-item"><a class="nav-link" href="/team">Team</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <section class="py-4 py-xl-5">
      <div class="container">
        <div class="text-center p-4 p-lg-5">
          <h1 class="fw-bold">FAQs</h1>
          <p class="fw-bold text-primary mb-2">
            <span
              style="
                color: var(--main-color);
                background-color: var(--accent-background-color);
              "
              >Thank you for your interest in Albany Science Olympiad Division
              A! Below, we have some FAQs that answer some common questions we
              get.</span
            ><br />
          </p>
        </div>
      </div>
    </section>
    <div
      class="accordion"
      role="tablist"
      data-aos="fade"
      data-aos-duration="800"
      id="accordion-1"
      style="max-width: 800px; margin: auto"
    >
      <div class="accordion-item">
        <h2 class="accordion-header" role="tab">
          <button
            class="accordion-button"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#accordion-1 .item-1"
            aria-expanded="true"
            aria-controls="accordion-1 .item-1"
          >
            some text here
          </button>
        </h2>
        <div
          class="accordion-collapse collapse show item-1"
          role="tabpanel"
          data-bs-parent="#accordion-1"
        >
          <div class="accordion-body">
            <p class="mb-0">some text here</p>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" role="tab">
          <button
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#accordion-1 .item-2"
            aria-expanded="false"
            aria-controls="accordion-1 .item-2"
          >
            some text here
          </button>
        </h2>
        <div
          class="accordion-collapse collapse item-2"
          role="tabpanel"
          data-bs-parent="#accordion-1"
        >
          <div class="accordion-body">
            <p class="mb-0">some text here</p>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" role="tab">
          <button
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#accordion-1 .item-3"
            aria-expanded="false"
            aria-controls="accordion-1 .item-3"
          >
            some text here
          </button>
        </h2>
        <div
          class="accordion-collapse collapse item-3"
          role="tabpanel"
          data-bs-parent="#accordion-1"
        >
          <div class="accordion-body">
            <p class="mb-0">some text here</p>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="/initanimatecss.js"></script>
  </body>
</html>
