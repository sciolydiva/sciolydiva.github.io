<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Division A - Albany Science Olympiad</title>
    <link rel="stylesheet" href="/style.css" />
    <script
      defer
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script defer src="/why.js"></script>
  </head>

  <body>
    <y-component navbar src="navbar"></y-component>
    <hr />
    <div id="title">
      <h1>Albany Science Olympiad: Division A</h1>
    </div>
    <hr class="separator" />
    <div id="infotext" class="box">
      <y-component markdown infotext src="infotext"></y-component>
      <a id="signup" href="https://forms.gle/QRKwaC5TCCAFoeeS6" target="_blank"
        >Sign Up</a
      >
    </div>
    <y-component footer src="footer"></y-component>
  </body>
  <style>
    div:hover a#signup {
      background-color: var(--accent-color);
      transition: 1s;
    }

    a#signup {
      color: var(--accent-background-color);
      background-color: var(--main-color);
      border: none;
      border-radius: 10px;
      padding: 10px;
      font-size: 1.4rem;
      margin-bottom: 20px;
      cursor: pointer;
      display: inline-block;
      text-decoration: none;
    }
  </style>
</html>
